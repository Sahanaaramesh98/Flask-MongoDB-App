#HTML document structure
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>MongoDB Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>MongoDB Flask App</h1>
    <div class="content">
        <form method="POST">
            <p>
                <b><label for="content">Todo Content</label></b> #label for input field
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo..."> #input field where user enters the content
            </p>
            <p>
                <b><label for="degree">Degree</label></b> #label for next section (choosing)
            </p>
            <p>
                <input
                id="degree-0"
                name="degree"
                required
                type="radio"
                value="important">
                <label for="degree-0">Important</label> #required is mentioned to ensure user selects one of the options
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="unimportant">
                <label for="degree-1">Unimportant</label>
            </p>
            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
